<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 4</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body onload="fetchdata()">
    <div class="container-fluid col-10-lg col-10-md col-12">
      <div class="text-end pt-4">
        <button class="btn-lg" onclick="gridToggle()">
          <i class="fa fa-th-large"></i> Grid
        </button>
      </div>
      <div class="cards col-12" id="cards">
        <div
          class="row col-10 mx-auto d-flex justify-content-around"
          id="cardBody"
        ></div>
      </div>
      <div class="text-end pt-4">
        <button class="btn-lg" onclick="listToggle()">
          <i class="fa fa-bars"></i> List
        </button>
      </div>
      <div class="container-fluid">
        <table id="mytable" class="table">
          <thead>
            <th>Name</th>
            <th>Id</th>
            <th>Skills</th>
            <th>Project</th>
            <th>HCM</th>
            <th></th>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/53cbf0207d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
